<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego de Piedra, Papel y Tijera</title>
    <link rel="icon" href="assets/img/favicon.ico" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/index.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <h1 class="titulo">Piedra, Papel y Tijera</h1>

    <div class="contenedor">
      <!-- Selección de modo de juego -->
      <label for="modoJuego" class="label">Selecciona el modo de juego:</label>
      <select id="modoJuego" class="input" onchange="cambiarModo()">
        <option value="pc">Contra la PC</option>
        <option value="2jugadores">2 Jugadores</option>
      </select>

      <div id="jugador1-eleccion">
        <p>Jugador 1, elige tu jugada:</p>
        <button class="btn-piedra" onclick="seleccionarJugada(1, 'jugador1')">
          <i class="fas fa-hand-rock"></i> Piedra
        </button>
        <button class="btn-papel" onclick="seleccionarJugada(2, 'jugador1')">
          <i class="fas fa-hand-paper"></i> Papel
        </button>
        <button class="btn-tijera" onclick="seleccionarJugada(3, 'jugador1')">
          <i class="fas fa-hand-scissors"></i> Tijera
        </button>
      </div>

      <!-- Botones para el segundo jugador, ocultos por defecto -->
      <div id="jugador2-eleccion" style="display:none;">
        <p>Jugador 2, elige tu jugada:</p>
        <button class="btn-piedra" onclick="seleccionarJugada(1, 'jugador2')">
          <i class="fas fa-hand-rock"></i> Piedra
        </button>
        <button class="btn-papel" onclick="seleccionarJugada(2, 'jugador2')">
          <i class="fas fa-hand-paper"></i> Papel
        </button>
        <button class="btn-tijera" onclick="seleccionarJugada(3, 'jugador2')">
          <i class="fas fa-hand-scissors"></i> Tijera
        </button>
      </div>

      <button onclick="jugar()" class="boton">Jugar</button>

      <div class="resultado">
        <p>Jugador 1 elige: <span id="eleccionJugador1" class="eleccion"></span></p>
        <p>PC/Jugador 2 elige: <span id="eleccionPc" class="eleccion"></span></p>
        <p id="resultado" class="resultado-final"></p>
      </div>

      <!-- Historial de jugadas -->
      <div class="historial">
        <h3>Historial de Jugadas</h3>
        <ul id="historialJugadas"></ul>
        <button onclick="borrarHistorial()" class="boton">Borrar Historial</button>
        <button onclick="enviarWhatsApp()" class="boton">Enviar a WhatsApp</button>
      </div>
    </div>

    <footer class="footer">
      <p class="version">Versión 1.2.0</p>
    </footer>
  </body>
</html>
